name: pipeline-azure-resource-provision

on:
    workflow_dispatch:

permissions:
    id-token: write
    contents: read

jobs:
    plan-apply:
        runs-on: ubuntu-latest
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        defaults:
          run:
            working-directory: ./terraform
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Azure login setup
              uses: azure/login@v2
              with:
                creds: ${{ secrets.AZIRE_CREDENTIALS }}               

            - name: terraform setup
              uses: hashicorp/setup-terraform@v3

            - name: Terraform initialized
              run: terraform init
              
            - name: Terraform Formate Codes
              run:  terraform fmt

            - name: Terraform Validate Codes
              run: terraform validate

            - name: Terraform Plan
              run: terraform plan -out=tfplan

            - name: Terraform Apply
              if: github.ref == 'refs/heads/main'
              run: terraform apply -auto-approve tfplan

            - name: Terraform Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                name: tfplan
                path: tfplan

    Destroy-Infra:
        runs-on: ubuntu-latest
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        defaults:
          run:
            working-directory: ./terraform
        needs: plan-apply
        environment: destroy
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Setup Azure CLI
              uses: azure/login@v2
              with:
                creds: ${{ secrets.AZIRE_CREDENTIALS }}

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
            
            - name: downlaod terraform artifact
              uses: actions/download-artifact@v4
              with:
                name: tfplan

            - name: Terraform Destroy
              run: |
                terraform init
                terraform destroy -auto-approve tfplan